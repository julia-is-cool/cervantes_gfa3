<!DOCTYPE html>
<html>
<head>
	<title>Randomizer</title>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="script_gfa3.js"></script>
    <link rel="stylesheet" href="styles_gfa3.css">
</head>
<body>
	<div id="body" class="card w-50 mx-auto mt-5 text-center">
        <div class="card-header">
            <h1>The Crush Meter</h1>
            <p>The three most popular students in school are: Anne Kyle, Merielle, Keiarra. </p>
            <p>The number of students who have confessed to the students within the day are: </p>
        </div>

        <div id="box" class="card-body">
            <div id="annekyle">
                <h3>Anne Kyle</h3>
                <p id="ak">?</p>
            </div>
            <div id="merielle">
                <h3>Merielle</h3>
                <p id="mer">?</p>
            </div>
            <div id="keiarra">
                <h3>Keiarra</h3>
                <p id="kei">?</p>
            </div>
        </div>

        <div class="card-footer">
            <button onclick="random()" id="random">Randomize</button>
            <p id="output">Results will be displayed here.</p>
            <p id="letter"></p>
            <p id="helo"></p>
        </div>

    </div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>
</html>
